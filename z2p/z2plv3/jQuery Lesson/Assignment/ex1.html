<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 1</title>

    <script src="jquery.min.js"></script>
    <script src="ex1.js"></script>
    <link rel="stylesheet" href="ex1.css">


</head>

<body>
    <form action="" id="form1">
        <!-- Name -->
        <input type="text" name="name" id="name" placeholder="Name"><br><br>

        <!-- Age -->
        <input type="number" name="age" id="age" placeholder="Age"><br><br>

        <!-- Single -->
        <input type="radio" name="relation" id="single" value="1">
        <label for="single">Single</label>

        <!-- Married -->
        <input type="radio" name="relation" id="married" value="2">
        <label for="married">Married</label><br><br>

        <!-- Spouse -->
        <input type="text" name="spouse" id="spouse" placeholder="Spouse"><br><br>

        <!-- Save -->
        <input type="submit" name="save" id="save">

    </form>
</body>

</html>
